<script>
     class Person{
    constructor(name){
        this.name=name;
    }
    greet(){
        console.log("Hello " + this.name);

    }
 }
 class Student extends Person{
    constructor(name){
        super(name);
    }

 }

 const student1= new Student('Peter');

 student1.greet()
</script>
