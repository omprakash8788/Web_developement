<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text" placeholder="Enter name">
    <button onclick="submitName()">submit</button>
    <h1 id="res">Show your name here</h1>
</body>
</html>
<script>
  function submitName(){
    let enterYourName=document.getElementById('name').value;
    document.getElementById('res').innerText=enterYourName
  }
</script>
