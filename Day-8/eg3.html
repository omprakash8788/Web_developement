<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">Click on login</h1>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
</body>
</html>

<script>
// onclick, getElement, innertaxt/innerHtml
function login(){
document.getElementById("res").innerText="Login Successful"
}
function logout(){
document.getElementById("res").innerText="Logout Successful"
    
}
</script>
