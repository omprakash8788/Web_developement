<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>Team of India</h1>
    <p id="ms">I am dhoni</p>
    <p>I am kohli</p>
    <p>I am rohit</p>
    <p>I am om</p>
</body>
</html>
<script>
    // querySelector
    document.querySelector("h1").style.color="red"
    document.querySelector("#ms").style.color="blue"



</script>
