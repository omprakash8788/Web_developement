    2. appendChild() method - Use appendChild() method to add a node to the end of the list of child nodes of a specified parent node.
       The appendChild() can be used to move an existing child node to the new position within the document .


    Example:
    <body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Project</li>
    </ul>
    <script>
        let menu=document.getElementById("menu")


        let list =document.createElement("li")
        list.innerHTML="Contact"

        menu.appendChild(list)
    </script>
   </body>

   Output:
    Home
    About
    Blog
    Project
    Contact
